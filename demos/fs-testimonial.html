<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/all.css" />
    <title>Testimonial</title>
  </head>
  <body>
    <figure class="fs-testimonial">
      <blockquote class="fs-testimonial__quotation">
        <p class="fs-body">
          The greater our knowledge increases, the greater our ignorance
          unfolds.
        </p>
      </blockquote>
      <figcaption class="fs-testimonial__citation">
        <img
          class="fs-testimonial__avatar"
          alt="John F. Kennedy"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/President_Kennedy_addresses_nation_on_Civil_Rights%2C_11_June_1963.jpg/220px-President_Kennedy_addresses_nation_on_Civil_Rights%2C_11_June_1963.jpg"
        />
        <div class="fs-testimonial__name">John F. Kennedy</div>
        <div class="fs-testimonial__role">
          35th President of the United States
        </div>
      </figcaption>
    </figure>

    <script src="../dist/js/all.js"></script>
    <script>
      window.fs.initAll();
    </script>
  </body>
</html>
