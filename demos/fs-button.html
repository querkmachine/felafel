<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/all.css" />
    <title>Button</title>
  </head>
  <body>
    <button class="fs-button">Default button</button>

    <button class="fs-button" data-appearance="primary">Primary button</button>

    <button class="fs-button" data-appearance="ghost">Ghost button</button>

    <button class="fs-button" data-appearance="destructive">
      Destructive button
    </button>

    <button class="fs-button" data-appearance="link">
      Button disguised as a link
    </button>

    <button class="fs-button" data-layout="elastic">Elastic button</button>

    <button class="fs-button" data-layout="block">Block button</button>

    <script src="../dist/all.js"></script>
    <script>
      window.fs.initAll();
    </script>
