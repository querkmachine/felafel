<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/all.css" />
    <title>Checkbox</title>
  </head>
  <body>
    <dl class="fs-file-list">
      <div class="fs-file-list__item">
        <dt class="fs-file-list__filename">sapindaceous_bleacher_conine.png</dt>
        <dd class="fs-file-list__size">13 KB</dd>
        <dd class="fs-file-list__actions">
          <a class="fs-link-no-visited" href="#"
            >Remove <span class="fs-!-sr">[filename]</span></a
          >
        </dd>
      </div>
      <div class="fs-file-list__item">
        <dt class="fs-file-list__filename">
          11133887_892594164138258_516709251654889598_o.jpg
        </dt>
        <dd class="fs-file-list__size">181 KB</dd>
      </div>
      <div class="fs-file-list__item">
        <dt class="fs-file-list__filename">umberto-jXd2FSvcRr8-unsplash.jpg</dt>
      </div>
      <div class="fs-file-list__item fs-file-list__item--error">
        <dt class="fs-file-list__filename">
          Black Dresses - 888db Cloud (100 gecs Cover).mp3
        </dt>
        <dd class="fs-file-list__size">2.9 MB</dd>
        <dd class="fs-file-list__actions">
          <a class="fs-link-no-visited" href="#"
            >Remove <span class="fs-!-sr">[filename]</span></a
          >
        </dd>
        <dd class="fs-file-list__error">
          <div class="fs-error">File must be a png, jpeg or gif.</div>
        </dd>
      </div>
    </dl>

    <script src="../dist/all.js"></script>
    <script>
      window.fs.initAll();
    </script>
  </body>
</html>
