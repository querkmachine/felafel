<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/all.css" />
    <title>Masthead</title>
  </head>
  <body>
    <header class="fs-masthead">
      <div class="fs-width-container fs-masthead__inner">
        <div class="fs-grid-row">
          <div class="fs-grid-column-full fs-masthead__logo">
            <img
              alt="Brand Name"
              src="https://placehold.it/180x50"
              width="180"
              height="50"
            />
          </div>
        </div>
      </div>
    </header>

    <header class="fs-masthead">
      <div class="fs-width-container fs-masthead__inner">
        <div class="fs-grid-row">
          <div class="fs-grid-column-full fs-masthead__logo">
            <a class="fs-link-text fs-masthead__logo-link" href="#">
              Brand Name
            </a>
          </div>
        </div>
      </div>
    </header>

    <header class="fs-masthead">
      <div class="fs-width-container fs-masthead__inner">
        <div class="fs-grid-row">
          <div class="fs-grid-column-one-third fs-masthead__logo">
            <a class="fs-link-text fs-masthead__logo-link" href="#">
              Brand Name
            </a>
          </div>
          <div class="fs-grid-column-two-thirds fs-masthead__content">
            <div class="fs-masthead__section-name">Authentication</div>
          </div>
        </div>
      </div>
    </header>

    <header class="fs-masthead">
      <div class="fs-width-container fs-masthead__inner">
        <div class="fs-grid-row">
          <div class="fs-grid-column-one-third fs-masthead__logo">
            <a class="fs-link-text fs-masthead__logo-link" href="#">
              Brand Name
            </a>
          </div>
          <div class="fs-grid-column-two-thirds fs-masthead__content">
            <nav class="fs-primary-navigation" aria-label="Main navigation">
              <ul class="fs-primary-navigation__list">
                <li class="fs-primary-navigation__item">
                  <a
                    class="fs-link-text fs-primary-navigation__link"
                    href="#"
                    aria-current="true"
                  >
                    List Item 1
                  </a>
                </li>
                <li class="fs-primary-navigation__item">
                  <a class="fs-link-text fs-primary-navigation__link" href="#">
                    List Item 2
                  </a>
                </li>
                <li class="fs-primary-navigation__item">
                  <a class="fs-link-text fs-primary-navigation__link" href="#">
                    List Item 3
                  </a>
                </li>
                <li class="fs-primary-navigation__item">
                  <a class="fs-link-text fs-primary-navigation__link" href="#">
                    List Item 4
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <script src="../dist/all.js"></script>
    <script>
      window.fs.initAll();
    </script>
  </body>
</html>
